<div class="panel panel-default">
<div class="panel-heading">Additional Information</div>
<div class="panel-body">
  <form ng-submit="setAdditionalDetails()" class="form form-horizontal">
    <div class="form-group">
      <label class="col-sm-2">Operator</label>
      <div class="col-sm-4>
        <input type="text" ng-change="getOperator()" ng-model="additionalInfo.operatorCode" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2">Date started</label>
      <div class="col-sm-4">
        <quick-datepicker ng-model="additionalInfo.startDateTime"></quick-datepicker>
      </div>
    </div>
  </form>
</div>
</div>
