<div class="panel panel-default">
<div class="panel-heading">Materials Produced</div>
<div class="panel-body">
  <form name="outputQuantityForm" class="form form-horizontal" ng-submit="saveOutputQuantity(outputQuantityForm.$valid)">
    <div class="form-group">
      <label class="col-sm-2 control-label">Net weight</label>
      <div class="col-sm-4">
        <div class="input-group">
          <input type="number" ng-model="mixingOutputQuantity" class="form-control" min="0.1" step="any" required />
          <span class="input-group-addon">{{process.materialsOut[0].material.unitOfMeasurement}}</span>
        </div>
      </div>
    </div>
    <div class="text-right">
      <input type="submit" value="Save" class="btn btn-success" />
    </div>
  </form>
</div>
</div>
