<table class="table table-striped">
  <thead>
    <tr>
      <th>Machine
      <th>Status
      <th>
    </th>
  </thead>
  <tbody>
    <tr ng-repeat="machine in machines">
      <td>{{machine.code}}
      <td>{{machine.currentProcess ? 'In use' : 'Available'}}
      <td>
        <a ui-sref="mixer.workorder({machineCode: machine.code})" ng-if="!machine.currentProcess" class="btn btn-primary">Start mixing process</a>
        <button ng-if="machine.currentProcess" class="btn btn-success">End process</button>
      </td>
    </tr>
  </tbody>
</table>
