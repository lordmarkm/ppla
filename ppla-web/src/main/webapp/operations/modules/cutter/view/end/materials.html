<div class="panel panel-default">
<div class="panel-heading">Products Produced</div>
<div class="panel-body">
  <form name="outputQuantityForm" class="form form-horizontal" ng-submit="save(outputQuantityForm.$valid)">
    <div class="form-group">
      <label class="col-sm-2 control-label">Quantity</label>
      <div class="col-sm-4">
        <div class="input-group">
          <input type="number" ng-model="quantity" class="form-control" min="1" step="1" required />
          <span class="input-group-addon">Pieces</span>
        </div>
      </div>
    </div>
    <div class="text-right">
      <input type="submit" value="Save" class="btn btn-success" />
    </div>
  </form>
</div>
</div>
