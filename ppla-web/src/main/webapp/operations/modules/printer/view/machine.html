<div class="panel panel-default">
<div class="panel-heading">Choose Machine</div>
<div class="panel-body">
  <div ng-if="!printers || printers.length == 0">No machines available</div>
  <table class="table table-striped" ng-if="printers.length > 0">
    <thead>
      <tr>
        <th>Printer code
        <th>Status
        <th>
      </th>
    </thead>
    <tbody>
      <tr ng-repeat="machine in printers">
        <td>{{machine.code}}
        <td>{{machine.currentProcessId ? 'In use' : 'Available'}}
        <td>
          <div ng-if="!machine.currentProcessId">
            <button ng-click="useMachine(machine)" class="btn btn-primary">Start printing process</button>
          </div>
          <button ui-sref="printer.end.materials({processId: machine.currentProcessId})" ng-if="machine.currentProcessId" class="btn btn-success">End process {{machine.currentProcessId}}</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
