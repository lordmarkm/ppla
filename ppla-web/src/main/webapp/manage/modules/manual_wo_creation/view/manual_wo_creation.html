<form class="form form-horizontal" ng-submit="submit();">
  <div class="form-group">
    <label class="control-label col-sm-2">Product</label>
    <div class="col-sm-4">
      <select ng-model="wo.product" ng-options="product as product.name for product in products.data" required class="form-control"></select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Quantity</label>
    <div class="col-sm-4">
      <input type="number" ng-model="wo.quantity" min="1" step="1" required class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-4 col-sm-push-2">
      <input type="submit" class="btn btn-primary" />
    </div>
  </div>
</form>
