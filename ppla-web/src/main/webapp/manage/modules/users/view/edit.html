<form ng-submit="saveUser()" class="form form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2">Username</label>
    <div class="col-sm-4">
      <input type="text" ng-model="user.username" class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Given Name</label>
    <div class="col-sm-4">
      <input type="text" ng-model="user.name.givenName" class="form-control" required />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Middle Name</label>
    <div class="col-sm-4">
      <input type="text" ng-model="user.name.middleName" class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Surname</label>
    <div class="col-sm-4">
      <input type="text" ng-model="user.name.surname" class="form-control" required />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Code</label>
    <div class="col-sm-4">
      <input type="text" ng-model="user.code" class="form-control" required />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Type</label>
    <div class="col-sm-4 form-control-static">
      {{user.type}}
    </div>
  </div>
  <div class="text-right">
    <input type="submit" class="btn btn-primary" value="Save" />
    <span ui-sref="users.list" class="btn btn-default">Cancel</span>
  </div>
</form>
