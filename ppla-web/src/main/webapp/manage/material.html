<h3>Materials Management</h3>

<form ng-submit="saveMaterial()" class="form form-horizontal">
  <div class="form-group">
    <label for="material-name">Name</label>
    <input type="text" id="material-name" ng-model="material.name" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="material-desc">Description</label>
    <input type="text" id="material-desc" ng-model="material.description" class="form-control" />
  </div>
  <div class="form-group">
    <label>Unit of measurement</label>
    <input type="text" ng-model="material.unitOfMeasurement" class="form-control" />
  </div>
  <div class="form-group">
    <select ng-model="materialType">
      <option value="raw">Raw material</option>
      <option value="process">Process material</option>
    </select>
  </div>
  <div ng-if="materialType == 'process'" class="form-group">
    <select ng-model="material.source">
      <option value="MIXING" selected="selected">Mixing</option>
      <option value="EXTRUSION">Extrusion</option>
      <!-- 
      <option value="CUTTING">Cutting</option>
       -->
    </select>
  </div>
  <div class="form-group">
    <input type="submit" />
  </div>
</form>

<h3>Raw materials</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <td>Name
      <td>Description
      <td>Unit of measurement
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="mat in materials.rawMaterials">
      <td>{{mat.name}}
      <td>{{mat.description}}
      <td>{{mat.unitOfMeasurement}}
    </tr>
  </tbody>
</table>

<h3>Process materials</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <td>Name
      <td>Description
      <td>Unit of measurement
      <td>Source
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="mat in materials.procMaterials">
      <td>{{mat.name}}
      <td>{{mat.description}}
      <td>{{mat.unitOfMeasurement}}
      <td>{{mat.source}}
    </tr>
  </tbody>
</table>
