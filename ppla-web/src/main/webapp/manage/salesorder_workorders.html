<h2>Manage Work Orders</h2>

salesorder_workorders.html

<dl>
  <dt>Tracking No.
  <dd>{{salesorder.trackingNo}}
  <dt>Customer
  <dd>{{salesorder.customer.properName.toString}}
</dl>

<table class="table">
  <thead>
    <tr>
      <td>Product name
      <td>Description
      <td>Work order
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="orderItem in salesorder.orderItems">
      <td>{{orderItem.product.name}}
      <td>{{orderItem.product.description}}
      <td>
        <a ng-if="!orderItem.workOrder" ui-sref="manage/orderitem({id:orderItem.id})" 
          class="btn btn-xs">Create work order</a>
        <a ng-if="orderItem.workOrder" ui-sref="manage/orderitem({id:orderItem.id})">{{orderItem.workOrder.trackingNo}}</a>
      </td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-sm-12">
    <div class="col-sm-4 pull-right">
      <button class="btn btn-default">Ok</button>
    </div>
  </div>
</div>
