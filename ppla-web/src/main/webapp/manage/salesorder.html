<h2>Manage Sales Orders</h2>

<div class="row">
  <table ng-table="tableParams" show-filter="true" class="table table-striped" >
    <thead>
      <tr>
        <td>Tracking No.
        <td>PO No.
        <td>Ship to
        <td>Customer
        <td>Items
        <td>Status
        <td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="salesorder in $data">
        <td>{{salesorder.trackingNo}}
        <td>{{salesorder.purchaseOrderNo}}
        <td>{{salesorder.shipTo}}
        <td>{{salesorder.customer.properName.toString}}
        <td>{{salesorder.orderItems.length}}
        <td>Created
        <td><button class="btn btn-xs btn-primary">Create work order</button>
      </tr>
    </tbody>
  </table>
</div>

<div class="row">
  <div class="pull-right">
    <a class="btn btn-success" ui-sref="manage/salesorder/new">New Sales Order</a>
  </div>
</div>
