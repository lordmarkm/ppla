<div ng-if="params.msg" class="col-sm-12">
  <div class="alert alert-info text-center">{{params.msg}}</div>
</div>

<div class="col-sm-6">
  <form class="form form-horizontal" ng-submit="saveProfile()">
    <div class="form-group">
      <label class="control-label col-sm-4">Username</label>
      <div class="col-sm-8">
        <input type="text" readonly="readonly" value="{{principal.principal.username}}" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4">Given Name</label>
      <div class="col-sm-8">
        <input type="text" ng-model="profile.properName.givenName" class="form-control" required />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4">Middle Name</label>
      <div class="col-sm-8">
        <input type="text" ng-model="profile.properName.middleName" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4">Family Name</label>
      <div class="col-sm-8">
        <input type="text" ng-model="profile.properName.surname" class="form-control" required />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4"></label>
      <div class="col-sm-8">
        <input type="submit" value="Save User Details" class="btn btn-success form-control" />
      </div>
    </div>
  </form>
</div>
